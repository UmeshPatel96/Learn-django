<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="1" style="border-collapse: collapse;">
            <form action="uidai.gov.in"></form>
            <th><h1>Aadhar card Form</h1></th>
            <tr>
                <td><label for="First Name">First Name</label></td>
                <td><input type="text" placeholder="first name"></td>
            </tr>
            <tr>
                <td><label for="Middle Name">Middle Name</label></td>
                <td><input type="text" placeholder="Middle name"></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name</label></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><input type="text" placeholder="Address"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Birthdate</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Birth Place</label></td>
                <td>
                    <select>
                        <option>Select your State</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Bihar</option>
                        <option>Uttar Pardesh</option>
                        <option>Rajasthan</option>
                        <option>Kerela</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <ul>
                        <li><input type="radio" name="gender"><label>Male</label></li>
                        <li><input type="radio" name="gender"><label>Female</label></li>
                        <li><input type="radio" name="gender"><label>Other</label></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2"><center><input type="submit" value="Submit"></center></td>
            </tr>
        </table>
    </center>
    
</body>
</html>
